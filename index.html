<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Torah Book of Ideas</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gold: #C5A059;
            --text-dark: #2C2C2C;
            --bg-light: #F9F7F2;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-light);
            font-family: 'Lora', serif;
            color: var(--text-dark);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }

        .subtitle {
            font-style: italic;
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .lang-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .lang-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
            width: 150px;
        }

        .lang-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-gold);
        }

        .lang-card h2 {
            margin: 0;
            font-size: 1.5rem;
            font-family: 'Frank Ruhl Libre', serif;
        }

        .lang-card span {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        html[dir="rtl"] .lang-options {
            flex-direction: row-reverse;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        body.dark-mode h1 {
            color: #f1f5f9;
        }

        body.dark-mode .subtitle {
            color: #94a3b8;
        }

        body.dark-mode .lang-card {
            background: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }

        body.dark-mode .lang-card:hover {
            background: #334155;
            border-color: var(--primary-gold);
        }

        body.dark-mode .lang-card span {
            color: #94a3b8;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="container">
        <h1>The Torah Book of Ideas</h1>
        <p class="subtitle">A Journey Through Wisdom, Faith, and Understanding</p>

        <div class="lang-options">
            <a href="en/index.html" class="lang-card">
                <h2>English</h2>
                <span>Read</span>
            </a>
            <a href="he/index.html" class="lang-card">
                <h2>עברית</h2>
                <span>קרא</span>
            </a>
        </div>
    </div>
    
    <script>
        // Set dark mode as default
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'dark');
        }
        // Apply light mode if explicitly set
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>

</html>
